name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: |
          yarn install
          yarn build

      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r docs.zip dist

      - name: Copy over SSH
        uses: appleboy/scp-action@master
        with:
          source: "docs.zip"
          target: "/home/${{ secrets.SSH_USER }}/www/docs.zoolanders.com/tmp"
          host: ${{ secrets.SSH_HOST }}
          port: 18765
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSWORD }}
          tar_tmp_path: "/home/${{ secrets.SSH_USER }}/www/docs.zoolanders.com/tmp"

      - name: Unzip on server
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          port: 18765
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/www/docs.zoolanders.com/tmp
            unzip -o -d ./ docs.zip
            rm -rf ../public_html
            mv dist ../public_html

