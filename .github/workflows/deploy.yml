name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn install
          yarn build

      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r docs.zip dist

      - name: Copy over SSH
        uses: appleboy/scp-action@master
        with:
          source: "docs.zip"
          target: "/home/u76-vmwxrromno93/www/docs.zoolanders.com/next/docs.zip"
          host: ${{ secrets.SSH_HOST }}
          port: 18765
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}

      - name: Unzip on server
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          port: 18765
          password: ${{ secrets.SSH_PASSWORD }}
          script: 'cd /home/u76-vmwxrromno93/www/docs.zoolanders.com/next && unzip docs.zip -d ./'
